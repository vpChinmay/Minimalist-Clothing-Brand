        <h1>Contact Us</h1>
        <form class="contact-form" method="post" action="send_message.php">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>

        </form>
